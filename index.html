<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气压单位转换器 | Bar 转 PSI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .converter-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .converter-card:hover {
            transform: translateY(-5px);
        }
        
        .header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .unit-icon {
            position: absolute;
            left: 15px;
            color: #3498db;
            font-size: 1.3rem;
        }
        
        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 10px;
            border-left: 5px solid #3498db;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .result-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .formula {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            font-size: 1rem;
            color: #2c3e50;
            border-left: 3px solid #3498db;
        }
        
        .formula h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .conversion-table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
        }
        
        .conversion-table th, .conversion-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .conversion-table th {
            background: #f1f8ff;
            color: #2c3e50;
        }
        
        .conversion-table tr:hover {
            background: #f5f9ff;
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
            line-height: 1.6;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .result-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <div class="header">
                <h1><i class="fas fa-tachometer-alt"></i> 气压单位转换器</h1>
                <p>Bar (巴) 与 PSI (磅力每平方英寸) 之间的转换</p >
            </div>
            
            <div class="content">
                <div class="input-group">
                    <label for="bar-input"><i class="fas fa-sync-alt"></i> 输入气压值 (Bar)</label>
                    <div class="input-container">
                        <i class="fas fa-pencil-alt unit-icon"></i>
                        <input type="number" id="bar-input" placeholder="输入Bar值..." min="0" step="0.01">
                    </div>
                </div>
                
                <div class="result-container">
                    <div class="result-label">
                        <i class="fas fa-arrow-right"></i> 转换结果 (PSI)
                    </div>
                    <div class="result-value">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="psi-result">0.00</span>
                    </div>
                </div>
                
                <div class="formula">
                    <h3><i class="fas fa-calculator"></i> 转换公式</h3>
                    <p>1 bar = 14.503773773 psi</p >
                    <p><strong>PSI = Bar × 14.503773773</strong></p >
                </div>
                
                <h3 style="margin-top: 25px; color: #2c3e50; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-table"></i> 常用气压值对照表
                </h3>
                <table class="conversion-table">
                    <thead>
                        <tr>
                            <th>Bar</th>
                            <th>PSI</th>
                        </tr>
                    </thead>
                    <tbody id="conversion-table-body">
                        <!-- Table will be populated by JavaScript -->
                    </tbody>
                </table>
                
                <div class="info">
                    <p><i class="fas fa-info-circle"></i> <strong>Bar</strong> 是公制压力单位，常用于欧洲和气象领域。</p >
                    <p><i class="fas fa-info-circle"></i> <strong>PSI</strong> (磅力每平方英寸) 是英制压力单位，常用于美国和汽车领域。</p >
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const barInput = document.getElementById('bar-input');
            const psiResult = document.getElementById('psi-result');
            const tableBody = document.getElementById('conversion-table-body');
            
            // 常用转换值
            const commonValues = [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 5, 10];
            
            // 填充表格
            function populateTable() {
                tableBody.innerHTML = '';
                commonValues.forEach(value => {
                    const psi = convertBarToPsi(value);
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${value} bar</td>
                        <td>${psi.toFixed(2)} psi</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            // 转换函数
            function convertBarToPsi(bar) {
                return bar * 14.503773773;
            }
            
            // 处理输入
            function handleInput() {
                let barValue = parseFloat(barInput.value);
                
                if (isNaN(barValue)) {
                    psiResult.textContent = '0.00';
                    return;
                }
                
                // 限制最大输入值
                if (barValue > 1000) {
                    barValue = 1000;
                    barInput.value = 1000;
                }
                
                const psiValue = convertBarToPsi(barValue);
                psiResult.textContent = psiValue.toFixed(2);
            }
            
            // 事件监听
            barInput.addEventListener('input', handleInput);
            
            // 初始化
            populateTable();
            handleInput();
            
            // 示例动画
            let exampleValue = 0;
            const interval = setInterval(() => {
                if (exampleValue < 2.5) {
                    exampleValue += 0.5;
                    barInput.value = exampleValue;
                    handleInput();
                } else {
                    clearInterval(interval);
                }
            }, 800);
        });
    </script>
</body>
</html>
